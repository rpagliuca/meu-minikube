apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mario
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rpagliuca/my-minikube.git
    targetRevision: HEAD
    path: argocd-managed/mario
  destination:
    server: https://kubernetes.default.svc
    namespace: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
